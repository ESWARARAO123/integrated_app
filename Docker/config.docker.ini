[app]
port = 5640
host = 0.0.0.0
session_secret = your_session_secret_here
session_max_age = 86400000
cors_origin = *
upload_dir = ./DATA/uploads
documents_dir = ./DATA/documents
log_level = info
log_file = ./logs/app.log

[database]
database-type = postgres
database-host = host.docker.internal
database-port = 5432
database-user = postgres
database-password = root
database-name = copilot
max_connections = 100
log_queries = false
ssl = false

[redis]
host = redis
port = 6379
password = 
db = 0
prefix = productdemo:

[chromadb]
host = chromadb
port = 8000
collection_prefix = user_
persistent = true

[python]
interpreter = python
venv = python/venv/bin/python

[ollama]
host = host.docker.internal
port = 11434
timeout = 120000
retries = 3

[embedding]
service_url = http://embedding-service:3579
timeout = 120000
retries = 3

[text_processor]
use_service = true
url = http://text-processor:3580
extract_tables = true
fallback_enabled = true

[mcp_orchestrator]
use_service = true
url = http://mcp-orchestrator:3581
fallback_enabled = true

[document_processing]
chunk_size = 1000
chunk_overlap = 200
max_file_size = 50
worker_concurrency = 3
queue_max_retries = 3
queue_retry_delay = 1000
queue_cleanup_delay = 30000
keep_failed_files = true

[websocket]
ping_interval = 30000
timeout = 60000 